<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Budjet calculator</title>
  <style>
    #cost ,#vcost,#rcost,#tcost{
      font-size: 28px;
      border-radius: 0.5rem;
    }
    body{
        background-image:url('calb.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
    .div1 {
  height: 900px;
  width: 55%;
  border: 3px ;
  margin: auto;
  padding: 10px;
  color: aliceblue;  
  opacity: 80%; 
  text-align: left;
 

  background-image: url("bform.jpg");
  min-height: 380px;
 
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
*{
  font-size: 18px;
}

  </style>
  
</head>
<body>
  
    
  <div class="container my-5">
    
    <div class="div1">
      <h2 style="color:#f7f7f7;">Estimate your budjet here!</h2><br>
    <form name="f">
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Name"/ >
          </div>
          <div class="mb-3">
            <input type="text" id="loc" class="form-control" placeholder="Location of the event"/>
          </div>
           <div class="mb-3">
 		     How many guests will attend the event(approximately)?
           <br><br><input id="myRange" min="0" max="5000" step="100" type="range" class="form-range" />
		<h6>Max guests :&emsp13;<span id="curr"></span></h6>
        </div>
		
      <div class="mb-3">
        Decoration
          <br><select id="dectype" class="form-select">
        <option value="type">--Type--</option>
          <option value="classic">Classic</option>
          <option value="med">Medium</option>
          <option value="roy">Royal</option>
        </select>
      </div>
      <div class="mb-3">
        Catering<br>
        <input type="radio" value="veg" id="v">&emsp13;Veg&emsp13;
        <input type="radio" value="non" id="n">&emsp13;Non-veg &emsp13;
        <input type="radio" value="nv" id="nv">&emsp13;Veg and Non-veg &emsp13;<br> 
       <br>
       <select id="cattype" class="form-select">
        <option value="type">--Type--</option>
          <option value="ba">Basic</option>
          <option value="buff">Buffet</option>
       </select>
      </div>
      <div class="mb-3">
        Supplementry Services<br>
        <select id="sstype" class="form-select">
          <option value="type">--Select--</option>
            <option value="dj">DJ services</option>
            <option value="pot">Photography</option>
            <option value="invi">Web Invitations</option>
          </select>
       </div>
      <button type="button" class="btn btn-primary" onclick="calculateCost()">Estimate</button>
      <h3 id="tcost" style="color: white;" class="mt-3"></h3>
      <p id="cost" style="color:white;" class="mt-3"></p>
    </form>
  </div>
</div>

  <script>
    function calculateCost() {
  const dec = document.getElementById("dectype").value;
  const cat = document.getElementById("cattype").value;
  const sup = document.getElementById("sstype").value;
  const ty = document.getElementById("v").value;
  let dcost = 0;
  let scost=0;
  let ccost=0;
  var el = document.getElementById('curr');
        var r = document.getElementById('myRange');
        el.innerText = r.valueAsNumber;

  if (dec === "classic") {
      dcost = 100000;
  } else if (dec === "med") {
      dcost = 200000;
  }
  else if (dec === "roy") {
      dcost = 300000;
  }
  if (cat === "ba") {
    if(document.f.v.checked ==1){
      ccost = r.valueAsNumber*150;
    }
    else if(document.f.n.checked ==1){
      ccost = r.valueAsNumber*200;
    }
    else if(document.f.nv.checked ==1){
      ccost = r.valueAsNumber*250;
    }
  } 
  else if (cat === "buff") {
    if(document.f.v.checked ==1)
      ccost = r.valueAsNumber*200;
    else if(document.f.n.checked ==1)
      ccost = r.valueAsNumber*250;
    else if(document.f.nv.checked ==1)
      ccost = r.valueAsNumber*300;
  }
  if (sup === "dj") {
      scost = 50000;
  } else if (sup === "pot") {
      scost = 40000;
  }
  else if (sup === "invi") {
      scost = r.valueAsNumber*15;
  }
  let tcost=0;
  tcost=dcost+ccost+scost;
  document.getElementById("cost").innerHTML = `Decoration Budjet &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Rs.${dcost}. <br>Catering  Budjet  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Rs.${ccost}.<br> Supplementry Services Budjet &emsp;Rs.${scost}.`;
  document.getElementById("tcost").innerHTML = `Total Estimate Rs.${tcost}.`;
}
var el = document.getElementById('curr');
        var r = document.getElementById('myRange');
        el.innerText = r.valueAsNumber;
        r.addEventListener('change', () => {
            el.innerText = r.valueAsNumber;
        })
</script>
</body>
</html>
